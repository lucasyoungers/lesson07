<!DOCTYPE html>
<html>

            <div class="cell">
                <img src="assets/img/snowy-forest.png" class="responsive-image">
            </div>
            <div class="cell">
                <img src="assets/img/snowy-mountain-wolves.png" class="responsive-image">
            </div>
            <div class="cell">
                <img src="assets/img/snowy-mountain-wolves.png" class="responsive-image">
            </div>
            <div class="cell">
                <img src="assets/img/snowy-mountain-wolves.png" class="responsive-image">
            </div>
        </div>
    </div>
</body>

</html>
